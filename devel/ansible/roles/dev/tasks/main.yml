---
- name: Install RPM packages
  dnf:
    name:
      - gcc
      - libffi-devel
      - libpq-devel
      - krb5-devel
      - python3-cryptography
      - python3-devel
      - python3-pip
      - python3-virtualenv
    state: present

- name: Install the .bashrc
  copy:
    src: bashrc
    dest: /home/vagrant/.bashrc
    mode: 0644
    owner: vagrant
    group: vagrant

# - name: Install poetry Python package
